    <section>
      <!-- Button trigger modal -->
      <div class="d-flex justify-content-center mt-3">
        <button
          type="button"
          class="btn cus-btn"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Add Blog
        </button>
      </div>

      <!--1st Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">ADD BLOG</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <input
                type="text"
                placeholder="Enter Your Title"
                class="form-control"
                id="title"
              />
              <textarea
                type="text"
                id="desc"
                class="form-control mt-2"
                placeholder="Enter Your Desc"
              ></textarea>
              <!-- <input type="file" class="mt-2" id="blogImage" /><br /> -->
              <label for="blogImage" class="form-label"></label>
              <input class="form-control" type="file" id="blogImage" />
              <label for="privatePost">
                <input type="checkbox" id="privatePost" class="mt-3" />
                Private Post
              </label>
            </div>
            <div class="modal-footer">
              <button
                data-bs-dismiss="modal"
                type="button"
                class="btn btn-secondary"
              >
                Close
              </button>
              <button
                onclick="createBlog()"
                type="button"
                class="btn btn-primary"
              >
                Create
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- 2nd Modal -->
      <div
        class="modal fade"
        id="editModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="editModalLabel">EDIT BLOG</h1>
              <!-- <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button> -->
            </div>
            <div class="modal-body">
              <input
                type="text"
                placeholder="Enter Your Title"
                class="form-control"
                id="titleEdit"
              />
              <textarea
                type="text"
                id="descEdit"
                class="form-control mt-2"
                placeholder="Enter Your Desc"
              ></textarea>
              <label for="blogImageEdit" class="form-label"></label>
              <input class="form-control" type="file" id="blogImageEdit" />
              <!-- <input type="file" class="mt-2" id="blogImageEdit" /><br /> -->
              <label for="privatePostEdit">
                <input type="checkbox" id="privatePostEdit" class="mt-2" />
                Private Post
              </label>
            </div>
            <div class="modal-footer">
              <!-- <button id="closeBtn" type="button" class="btn btn-secondary">
                Close
              </button> -->
              <button id="updateBtn" type="button" class="btn btn-primary">
                Edit
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="container d-flex flex-wrap gap-3 mt-5" id="parent">
